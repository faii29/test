<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to right, #ffb6ff, #ff80bf);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .card img {
      width: 40px;
      height: 40px;
      margin-bottom: 1rem;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #ff0080;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .card button {
      background-color: #ff33aa;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #e6008d;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://twemoji.maxcdn.com/v/latest/72x72/2764.png" alt="Heart Emoji" />
    <h1>Happy Birthday!!</h1>
    <p>Hey,<br>Today is your special day. Wishing you a wonderful day filled with smiles and joy.</p>

  </div>
</body>
</html>
